<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>See Record!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>Select Your Option!</h2>
        </div>
        <form>
            <!-- 리그 선택 항목 -->
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">League</label>
                <select class="form-select" id="inputGroupSelect01" name="league">
                    <option selected value="ENG">Premier League</option>
                    <option value="ESP">LaLiga</option>
                    <option value="ITA">Serie A</option>
                    <option value="GER">Bundesliga</option>
                    <option value="FRA">Ligue 1</option>
                </select>
            </div>
            <!-- 시즌 선택 항목 -->
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect02">Season</label>
                <select class="form-select" id="inputGroupSelect02" name="season">
                    <option selected value>2023/24</option>
                    <option value>2022/23</option>
                    <option value>2021/22</option>
                    <option value>2020/21</option>
                    <option value>2019/20</option>
                    <option value>2018/19</option>
                    <option value>2017/18</option>
                    <option value>2016/17</option>
                    <option value>2015/16</option>
                    <option value>2014/15</option>
                    <option value>2013/14</option>
                    <option value>2012/13</option>
                    <option value>2011/12</option>
                    <option value>2010/11</option>
                    <option value>2009/10</option>
                    <option value>2008/09</option>
                    <option value>2007/08</option>
                    <option value>2006/07</option>
                    <option value>2005/06</option>
                    <option value>2004/05</option>
                    <option value>2003/04</option>
                    <option value>2002/03</option>
                    <option value>2001/02</option>
                    <option value>2000/01</option>
                    <option value>1999/00</option>
                    <option value>1998/99</option>
                    <option value>1997/98</option>
                    <option value>1996/97</option>
                    <option value>1995/96</option>
                    <option value>1994/95</option>
                    <option value>1993/94</option>
                    <option value>1992/93</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
